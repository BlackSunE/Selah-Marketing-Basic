<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selah Foundation Sites</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  </head>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}
		
		ul {
			list-style: none;
			margin: 0;
		}
		
		a {
			color: #000;
			text-decoration: none;
		}
		
		header {
			height: 73px;
			background-color: aqua;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			flow-flex: row wrap;
			justify-content: space-between;
			align-items: center;
		}
		
		#Logo {
			padding-top: 2px;
		}
		
		header span {
			padding: 1em;
		}
		
		header form {
			width: 130%;
		}
		
		header form input {
			width: 100%;
			margin-left:-10%;
			border-radius: 5px;
			outline: none;
			padding: 4px;
		}
		
		header form button {
			left: -15px;
			position: relative;
			background-color: transparent;
			border: none;
			width: 0;
			height: 0;
		}
		
		.salir-search {
			left: -21px;
			top: 2px;
		}
		
		.fa-times-circle {
			font-size: 1.3em;
		}
		
		input[type="text"]:not(:valid) ~ .cancel-search {
			display: none;
		}
		
		input[type="text"]:valid ~ .salir-search {
			display: none;
		}
		
		#menu {
			position: fixed;
			top: 0;
			left: -70%;
			background-color: red;
			width: 70%;
			height: 100%;
			overflow: hidden;`
			-webkit-transition: left .2s ease, transform .2s ease;
			-o-transition: left .2s ease, transform .2s ease;
			transition: left .2s ease, transform .2s ease;
		}
		
		#menu ul {
			margin-top: 20%;
		}
		
		#menu li {
			width: 100%;
			padding: 1em 0;
			text-align: center;
			white-space: nowrap;
		}
		
		#cerrar {
			float: right;
		}
		
		#cerrar .fa-window-close {
			font-size: 1.8em;
			margin: 0.35em;
		}
		
	</style>
  <body>
   	<header class="small-12">
			<span><i class="fas fa-bars" onClick="mostrar()"></i></span>
			<div id="Logo">
				<a href="#"><img src="./Logos/Selah Marketing_calidad_alta_web_comprimido.svg" alt=""></a>
				<form action="" style="display:none">
					<input type="text" name="Buscar" required="" autocomplete="off" placeholder="Buscar..."><button class="cancel-search" type="reset" value="reset"><i class="fas fa-times"></i></button><button class="salir-search" value="exit"><i class="fas fa-times-circle" onClick="exitSearch()"></i></button>
				</form>
			</div>
			<span id="cambio"><i class="fas fa-search" onClick="buscar()"></i><i class="fas fa-history" style="display: none;"></i></span>
	</header>
	  <div id="menu">
		  <span id="cerrar"><i class="far fa-window-close" onClick="cerrar()"></i></span>
			<ul>
				<li><a href="#">Productos</a></li>
				<li><a href="#">Cont√°ctenos</a></li>
				<li><a href="#">Acerca de</a></li>
			</ul>
		</div>
	<section style="height: 900px;">
	</section>
	<footer style="background-color: black; height: 10vh; width: 100%;">
	  
	</footer>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
	<script type="text/javascript">
			
			var menu = document.getElementById('menu');
			function mostrar() {
				menu.style.left = "0";
			}

			function cerrar() {
				menu.style.left = "-70%";
			}
		
			var menuEL = $('#menu > ul > li > a');
			menuEL.addEventListener('click', cerrar);
			
			var logo = $('#Logo a');
			var input = $('#Logo form');
			var searchicon = $A('#cambio i');
			var searchicon2 = document.getElementById('cambio').getElementsByTagName('i');
			function buscar() {
				input.removeAttribute("style");
				//searchicon[1].removeAttribute("style");
				logo.style.display = "none";
				//searchicon[0].style.display = "none";
				console.log(searchicon + "\n" +searchicon2);
			}
		
			function exitSearch() {
				logo.removeAttribute("style");
				//searchicon[0].removeAttribute("style");
				input.style.display = "none";
				//searchicon[1].style.display = "none";
			}
			
			function $(selector) {
			  return document.querySelector(selector);
		  	}
			function $A(selectorAll) {
			  return document.querySelectorAll(selectorAll);
			}
		
	</script>
  </body>
</html>
